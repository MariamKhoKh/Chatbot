version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say hello anytime the user says greetings
  steps:
  - intent: greet
  - action: utter_greet

- rule: Respond to user thanks
  steps:
    - intent: thank
    - action: utter_welcome

