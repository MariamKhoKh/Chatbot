version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_year
  - ask_weather
  - get_time
  - travel
  - tell_about_friend
  - tell_favorite_food
  - get_favorite_food
  - tell_hobby
  - get_favorite_hobby
  - tell_color
  - get_favorite_color
  - ask_sum
  - ask_joke
  - ask_fun_fact
  - ask_motivation


entities:
  - city
  - name
  - age
  - food
  - hobby
  - color
  - number

actions:
  - action_tell_sum
  - action_tell_joke
  - action_tell_fun_fact
  - action_tell_motivation

slots:
  favorite_food:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: food
        intent: tell_favorite_food

  favorite_hobby:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: hobby
        intent: tell_hobby

  favorite_color:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: color
        intent: tell_color

  addend_1:
    type: float
    mappings:
      - type : from_entity
        entity: number
        role: add1
  addend_2:
    type: float
    mappings:
      - type: from_entity
        entity: number
        role: add2

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_year:
    - text: "The current year is 2024."

  utter_weather:
  - text: "I'm not able to provide weather updates right now"

  utter_tell_food:
    - text: "Your favorite food is {favorite_food}"

  utter_dont_know:
    - text: "You have not told me your favorite food"

  utter_tell_hobby:
    - text: "Your favorite hobby is {favorite_hobby}"

  utter_dont_know_hobby:
    - text: "You have not told me your favorite hobby"

  utter_tell_color:
     - text: "Your favorite color is {favorite_color}"

  utter_dont_know_color:
    - text: "You have not told me your favorite color"

  utter_joke:
    - text: "Why don't skeletons fight each other? Because they don't have the guts!"

  utter_fun_fact:
    - text: "Did you know? Honey never spoils. Archaeologists have found pots of honey in ancient Egyptian tombs that are over 3,000 years old and still perfectly edible!"

  utter_motivation:
    - text: "Believe in yourself, push your limits, and do whatever it takes to conquer your goals. You got this!"


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
