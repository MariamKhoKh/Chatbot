{% macro create_navlink(name, endpoint) %}
<li class="nav-item">
    {% if request.endpoint == endpoint %}
        <a class="nav-link active fw-bold" href="{{ url_for(endpoint) }}">{{ name }}</a>
    {% else %}
        <a class="nav-link" href="{{ url_for(endpoint) }}">{{ name }}</a>
    {% endif %}
</li>
{% endmacro %}
